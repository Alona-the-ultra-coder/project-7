<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rotating Image gallery</h1>
    <div class="image-container">
      
      <span style="--i: 1">
        <img src="https://i.pinimg.com/736x/cb/c6/62/cbc662299bd35357e519fe867444b86c.jpg" />
      </span>
      <span style="--i: 2">
        <img src="https://res.klook.com/image/upload/Mobile/City/swox6wjsl5ndvkv5jvum.jpg" />
      </span>
      <span style="--i: 3">
        <img src="https://t1.ea.ltmcdn.com/en/posts/6/2/2/the_fennec_fox_as_a_pet_226_600.jpg" />
      </span>
      <span style="--i: 4">
        <img src="https://pbs.twimg.com/media/E_gvRMPXIAIXUR1?format=jpg&name=4096x4096" />
      </span>
      <span style="--i: 5">
        <img src="https://i.pinimg.com/564x/f7/75/7d/f7757d5977c6ade5ba352ec583fe8e40.jpg" />
      </span>
      <span style="--i: 6">
        <img src="https://canvascorksandforks.com/wp-content/uploads/lanterns-2.jpg" />
      </span>
      <span style="--i: 7">
        <img src="https://media.tacdn.com/media/attractions-splice-spp-674x446/06/6e/df/1b.jpg" />
      </span>
      <span style="--i: 8">
        <img src="https://i.pinimg.com/originals/03/05/7c/03057c8f9b1896df837332843908b4e0.jpg" />
      </span>
    </div>
    <div class="btn-container">
      <button class="btn" id="prev">Prev</button>
      <button class="btn" id="next">Next</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
